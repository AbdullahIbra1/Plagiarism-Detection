<html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحقق من الاقتباس</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   
</head>
<body>
    
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">نظام التحقق من الاقتباس</a>
                </div>
            </div>
            <ul class="sidebar-nav">

                <li class="sidebar-item">
                    <a href="{{ url_for('dashboard') }}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>الرئيسية</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{{ url_for('account') }}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>الحساب</span>
                    </a>
                </li>
                {% if session.permission == 1 %}
                <li class="sidebar-item">
                    <a href="{{ url_for('addDB') }}" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>اضافة لقاعدة البيانات</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('setting') }}" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span>إعدادات</span>
                    </a>
                </li>
                {% endif %}
                
            </ul>
            <div class="sidebar-footer">
                <a href="{{ url_for('logout') }}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='/js/dash.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/vfs_fonts.js"></script>


</body>
</html>
